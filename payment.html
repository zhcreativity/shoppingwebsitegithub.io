<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="card.css">
    
</head>
<body>
    <div class="container">
        <div class="left">
            <p>Payment Methods</p>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <div class="methods">
                <div onclick="doFunA()" id="tColorA" style="color: #088178 ;"> <i class="fa-solid fa-credit-card" style="color: #088178;"></i> Payment By Card</div>
                <div onclick="doFunA()" id="tColorB"> <i class="fa-solid fa-building-columns"></i> Internet Banks</div>
                <div onclick="doFunB()" id="tColorC"> <i class="fa-solid fa-wallet"></i> Apple/Google Pay</div></div>
                <hr style="border: 1px solid #ccc; margin: 0 15px;">
            
        </div>
        <div class="center">
            <a href=""><img src="images/credit-card-logos.jpeg" width="250" height="auto" alt="Credit Card Logos" title="Credit Card Logos"></a>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <div class="card-details">
                <form action="">
                    <p>Card number</p>
                    <div class="c-number" id="c-number">
                        <input type="text" id="number" class="cc-number" placeholder="Card number" maxlength="19" required>
                        <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
    
                    </div>
                    <div>
                        <p>Cvv</p>
                        <div class="cvv-box" id="cvv-box">
                            <input type="text" id="cvv" class="cc-cvv" placeholder="Cvv"required maxlength="3" required>
                            <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>
                        </div>
    
                    </div>
                    <div class="email">
                        <p>Email</p>
                        <input type="email" required id="email" placeholder="example@email.com">
                    </div>
                        <button>Pay Now</button>
                </form>
            </div>
        </div>
        
        <div class="right">
            <p>Order Information</p>
            <hr style="border: 1px solid #ccc; margin: 0 15px;" >
            <div class="details">
                <div style="font-weight: bold; padding: 3px 0; ">Order Description</div>
                <div style="padding: 3px 0; ">Test Payment</div>
            </div>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <a href=""> <img src="images/credit-card-logos.jpeg" alt="" title="Credit Card Logos" width="100%" height="auto"></a>

        </div>
    </div>
    <script src="card.js">

    </script>
    
</body>
</html>
